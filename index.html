<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <nav class="navbar">
            <a href="" class="logo"><img src="Images/SST_Logo.png" alt="" srcset=""></a>
            <a href="" class="logo"><img src="Images/scaler-social.png" alt="" srcset=""></a>
        </nav>
    </header>
    <main class="main-container">
        <div class="container-1">
            <div class="con1inside">
                <h1 class="head-left">
                    Post your thoughts here.
                </h1>
                <!-- <br> -->
                <div class="left-div">

                    <div class="left">
                        <div class="profil-pic">
                            <img src="Images/profile_image.png" alt="" class="">
                        </div>
                        <div class="post-content">
                            <form action="" class="">
                                <textarea style="border: none;" name="" id="" cols="30" rows="10" placeholder="Type your thoughts here....">
    
                                </textarea>
                            </form>
                        </div>  
                    </div>

                    <div class="right">
                        <div class="words">
                            <h6>0 / 100</h6>
                        </div>
                        <div>
                            <button>Post</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="container-2">
            <div class="header2">
                <h1>Your Feed</h1>
            </div>
            <div class="main-2">
                <div class="default">
                    <div class="profile">
                        <img src="Images/profile_image.png" alt="">
                    </div>
                    <div class="connt">
                        <div class="head"></div>
                        <div class="text"></div>
                        <div class="icons"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
